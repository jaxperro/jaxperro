<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaxperro</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f; /* optional background */
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    new rive.Rive({
      src: "black_cat.riv", // path to your file in repo
      canvas: document.getElementById("riveCanvas"),
      autoplay: true,
      stateMachines: "State Machine 1" // optional, if your file has a state machine
    });
  </script>
</body>
</html>
