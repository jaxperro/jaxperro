  <style>
    :root {
      --bg: #0f1220;
      --card: #15182a;
      --text: #e8eaf6;
      --muted: #aab2d5;
      --accent: #6ee7ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(60% 60% at 70% 20%, #1a1e35 0%, var(--bg) 60%);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      padding: 32px clamp(24px, 6vw, 48px);
      text-align: center;
    }
    .logo {
      display: inline-grid;
      place-items: center;
      width: 64px; height: 64px;
      border-radius: 16px;
      background: linear-gradient(135deg, #1ad1ff, #7cf8ff 60%, #e0faff);
      color: #0b1020;
      font-weight: 800; font-size: 28px;
      margin-bottom: 16px;
      box-shadow: 0 6px 24px rgba(110,231,255,0.35);
    }
    h1 { font-size: clamp(28px, 4vw, 44px); margin: 8px 0 12px; }
    p { color: var(--muted); font-size: clamp(16px, 2.2vw, 18px); margin: 0 0 24px; line-height: 1.6; }
    .cta {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 14px 18px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), #b4f0ff);
      color: #02131a; font-weight: 700; text-decoration: none;
      border: none; cursor: pointer;
      transition: transform .08s ease;
    }
    .cta:hover { transform: translateY(-1px); }
    .subtle { font-size: 14px; color: #9aa3c5; margin-top: 16px; }
    footer { margin-top: 28px; font-size: 12px; color: #8d96be; }
    code { background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
